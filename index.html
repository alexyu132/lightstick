<!DOCTYPE html>
<html>
<body>
    <input type="file" id="imageFile" name="imageFile">
    <button onclick="processImage()">Process Image</button>

    <script>
        function processImage() {
            const fileInput = document.getElementById('imageFile');
            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    // Calculate new width while preserving aspect ratio
                    const scaleFactor = 144 / img.height;
                    const newWidth = img.width * scaleFactor;
                    
                    const canvas = document.createElement('canvas');
                    canvas.width = newWidth;
                    canvas.height = 144;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, newWidth, 144);
                    
                    const imageData = ctx.getImageData(0, 0, newWidth, 144);
                    
                    // Remove alpha channel and create new Uint8Array
                    const rgbData = [];
                    for (let i = 0; i < imageData.data.length; i += 4) {
                        rgbData.push(imageData.data[i]);     // Red
                        rgbData.push(imageData.data[i + 1]); // Green
                        rgbData.push(imageData.data[i + 2]); // Blue
                    }

                    const data = new Uint8Array(rgbData);

                    // Blob is used to construct a file-like object from raw data
                    const blob = new Blob([data], { type: "octet/stream" });

                    // Send the blob data to server using a POST request
                    fetch('https://enricki046r7i.x.pipedream.net', {
                        method: 'POST',
                        body: blob
                    })
                    .then(response => response.text())
                    .then(text => console.log(text))
                    .catch(error => console.error('Error:', error));
                };

                img.src = event.target.result;
            };

            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
